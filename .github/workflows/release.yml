name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd fe
          npm install
          npm run build
      
      - name: Build Backend and Package
        run: |
          # For windows-amd64
          cd server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ../pmail-windows-amd64.exe .
          cd ..
          mkdir -p release/pmail-windows-amd64
          mv pmail-windows-amd64.exe release/pmail-windows-amd64/pmail.exe
          cp -r fe/dist release/pmail-windows-amd64/
          cd release
          zip -r pmail-windows-amd64.zip pmail-windows-amd64
          cd ..

          # For linux-amd64
          cd server
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../pmail-linux-amd64 .
          cd ..
          mkdir -p release/pmail-linux-amd64
          mv pmail-linux-amd64 release/pmail-linux-amd64/pmail
          cp -r fe/dist release/pmail-linux-amd64/
          cd release
          tar -czvf pmail-linux-amd64.tar.gz pmail-linux-amd64
          cd ..

          # For darwin-amd64
          cd server
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o ../pmail-darwin-amd64 .
          cd ..
          mkdir -p release/pmail-darwin-amd64
          mv pmail-darwin-amd64 release/pmail-darwin-amd64/pmail
          cp -r fe/dist release/pmail-darwin-amd64/
          cd release
          tar -czvf pmail-darwin-amd64.tar.gz pmail-darwin-amd64
          cd ..

          # For darwin-arm64
          cd server
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o ../pmail-darwin-arm64 .
          cd ..
          mkdir -p release/pmail-darwin-arm64
          mv pmail-darwin-arm64 release/pmail-darwin-arm64/pmail
          cp -r fe/dist release/pmail-darwin-arm64/
          cd release
          tar -czvf pmail-darwin-arm64.tar.gz pmail-darwin-arm64
          cd ..

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/pmail-windows-amd64.zip
            release/pmail-linux-amd64.tar.gz
            release/pmail-darwin-amd64.tar.gz
            release/pmail-darwin-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
